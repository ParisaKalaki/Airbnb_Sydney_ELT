
name: 'airbnb_dw'
version: '1.0.0'

profile: 'airbnb_dw'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


models:
  airbnb_dw:
    silver:
      +schema: silver
      +materialized: incremental 
    
    
    gold:
      +schema: gold
      +materialized: table
      
  
    datamart:
      +schema: datamart
      +materialized: view
